<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Deb and Peter's Epic Paddle 2016</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
html,
body {
  margin: 0;
  padding: 0;
}
#map {
  height: 100vh;
}
.leaflet-popup-content {
  margin-right: 0;
  min-width: 240px;
}
.events {
  max-height: calc(100vh - 120px);
  overflow-y: auto;
}
.photo img {
  max-width: 100%;
}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script>
var map = L.map('map');

map
  .fitBounds([
    [44.2431381, -76.479546],
    [45.4282501, -75.6708371],
  ], {
    padding: [12, 12],
  });

L
  .tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
    detectRetina: 'true',
  })
  .addTo(map);

function get(url, cb) {
  var request = new XMLHttpRequest();
  request.onload = function() {
    if (request.status >= 200 && request.status) {
      var data;
      try {
        data = JSON.parse(request.responseText);
      } catch (err) {
        cb(new Error('JSON error'));
        return;
      }
      cb(null, data);
    } else {
      cb(new Error('Server error'));
    }
  };
  request.onerror = function() {
    cb(new Error('Connection error'));
  };
  request.open('GET', url, true);
  request.send();
}

const eventType = {
  start: 'Start',
  checkin: 'Check-in',
  break: 'Break',
  stop: 'Camp',
};

function _i(url) {
  return L.icon({
    iconUrl: url,
    iconSize: [24, 29],
    iconAnchor: [12, 29],
    popupAnchor: [0, -27],
  });
}

const iconType = {
  start: _i('start.svg'),
  checkin: _i('break.svg'),
  break: _i('break.svg'),
  stop: _i('pause.svg'),
};

const ets = {
  text: function(t) {
    return (
      '<div class="text">' +
        '<p>' + t.message + '</p>' +
      '</div>' +
    '');
  },
  photo: function(t) {
    return (
      '<div class="photo">' +
        '<a href="' + t.source + '" target="_blank">' +
          '<img ' +
            'alt="' + t.alt + '" ' +
            'src="' + t.source + '" ' +
            'title="' + t.caption + '" ' +
            ' />' +
        '</a>' +
      '</div>' +
    '');
  },
};

function templateEvent(event) {
  return ets[event.type](event);
}

get('data.geojson', function(err, data) {
  if (err) {
    alert('Oh no, ' + err.message);
    return;
  }
  L
    .geoJson(data, {
      pointToLayer: function(feature, latLng) {
        return L.marker(latLng, {
          icon: iconType[feature.properties.type],
          title: eventType[feature.properties.type],
          riseOnHover: true,
        });
      },
      onEachFeature: function(feature, layer) {
        layer.bindPopup(
          '<h2>' + eventType[feature.properties.type] + '</h2>' +
          '<div class="events">' +
            feature.properties.events
              .map(templateEvent)
              .join('') +
          '</div>' +
        '');
      },
    })
    .addTo(map);
});

    </script>
  </body>
</html>
